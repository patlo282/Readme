<svg xmlns="http://www.w3.org/2000/svg" width="150" height="32" viewBox="0 0 220 40">
  <defs>
    <!-- Animated GOLD gradient (fast) -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%"  stop-color="#FFD700"/>
      <stop offset="25%" stop-color="#FFA500"/>
      <stop offset="50%" stop-color="#FFFACD"/>
      <stop offset="75%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FFD700"/>
      <animateTransform attributeName="gradientTransform" type="translate"
                        from="-1,0" to="1,0" dur="3s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Quick shine sweep -->
    <linearGradient id="shine" x1="-100%" y1="0" x2="200%" y2="0">
      <stop offset="0%"  stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
      <animateTransform attributeName="gradientTransform" type="translate"
                        from="-1,0" to="1,0" dur="2s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- SCALE WRAPPER to fit 220x40 (original 420x90) -->
  <g transform="scale(0.52381,0.44444)">
    <!-- Background + frame -->
    <rect x="8" y="8" rx="14" width="404" height="74" fill="#000"
          stroke="url(#goldGrad)" stroke-width="3">
      <animate attributeName="stroke-width" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="8" y="8" rx="14" width="404" height="74" fill="url(#shine)"/>

    <!-- GitHub logo (gold) -->
    <g transform="translate(20,18)" fill="url(#goldGrad)" filter="url(#softGlow)">
      <circle cx="22" cy="22" r="20" fill="url(#goldGrad)"/>
      <path d="M22 12c-6 0-10 4-10 10c0 4.4 2.8 8.2 6.7 9.5c0.5 0.1 0.7-0.2 0.7-0.5
               c0-0.2 0-0.9 0-1.7c-2.7 0.6-3.3-1.3-3.3-1.3c-0.5-1.2-1.2-1.5-1.2-1.5
               c-1-0.6 0.1-0.7 0.1-0.7c1.1 0.1 1.6 1.1 1.6 1.1c1 1.6 2.6 1.1 3.2 0.9
               c0.1-0.7 0.4-1.1 0.6-1.3c-2.1-0.2-4.3-1-4.3-4.8c0-1 0.4-2 1-2.6
               c-0.1-0.2-0.5-1.3 0.1-2.6c0 0 0.8-0.2 2.7 1c0.8-0.2 1.7-0.3 2.6-0.3
               s1.8 0.1 2.6 0.3c1.8-1.2 2.7-1 2.7-1c0.6 1.3 0.2 2.4 0.1 2.6
               c0.7 0.7 1 1.6 1 2.6c0 3.8-2.2 4.5-4.3 4.8c0.3 0.3 0.6 0.9 0.6 1.9
               c0 1.4 0 2.6 0 3c0 0.2 0.2 0.6 0.7 0.5C29.3 30.7 32 26.9 32 22
               c0-6-4-10-10-10z" fill="#000"/>
      <animateTransform attributeName="transform" type="translate"
                        values="20,18; 20,16; 20,18" dur="2.2s" repeatCount="indefinite"/>
    </g>

    <!-- Text -->
    <g font-family="Segoe UI, Inter, system-ui, Arial, sans-serif" text-anchor="start">
      <text x="80" y="38" font-size="16" font-weight="900"
            fill="url(#goldGrad)" filter="url(#softGlow)" letter-spacing="1">
        DEVELOPER — MR SHABAN
      </text>
      <text x="80" y="58" font-size="11" font-weight="700"
            fill="url(#goldGrad)">
        GitHub • Profile Follow Me • 
      </text>
    </g>
  </g>
</svg>
