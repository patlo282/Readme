<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <!-- Rainbow gradient -->
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#ff0000"/>
      <stop offset="20%" stop-color="#ff9900"/>
      <stop offset="40%" stop-color="#ffff00"/>
      <stop offset="60%" stop-color="#00ff00"/>
      <stop offset="80%" stop-color="#00ffff"/>
      <stop offset="100%" stop-color="#ff00ff"/>
      <animateTransform attributeName="gradientTransform" type="translate" from="-1,0" to="1,0" dur="6s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shine overlay -->
    <linearGradient id="shine" x1="-100%" y1="0" x2="200%" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
      <animateTransform attributeName="gradientTransform" type="translate" from="-1,0" to="1,0" dur="4s" repeatCount="indefinite"/>
    </linearGradient>
  </defs>

  <!-- Card background -->
  <rect x="20" y="20" width="760" height="160" rx="20" fill="#0a0a0a" stroke="url(#rainbow)" stroke-width="4">
    <animate attributeName="stroke-width" values="4;6;4" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Shine overlay on card -->
  <rect x="20" y="20" width="760" height="160" rx="20" fill="url(#shine)"/>

  <!-- Text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Segoe UI, Inter, system-ui" font-size="36" font-weight="800"
        fill="url(#rainbow)" filter="url(#glow)">
    ℕ𝕆 𝕃𝕆𝕍𝔼 💔 ℕ𝕆 𝕊𝕋ℝ𝔼𝕊𝕊 🙃
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>
