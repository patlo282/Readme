<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="450" viewBox="0 0 1200 450">
  <defs>
    <!-- Rainbow gradient animation -->
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000">
        <animate attributeName="stop-color" values="#ff0000;#ff7f00;#ffff00;#00ff00;#0000ff;#4b0082;#8f00ff;#ff0000" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ff00ff">
        <animate attributeName="stop-color" values="#ff00ff;#ff0000;#ff7f00;#ffff00;#00ff00;#0000ff;#4b0082;#ff00ff" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- 3D Shadow for Text -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#000000" flood-opacity="0.6"/>
    </filter>

    <!-- Flicker + Pulse -->
    <filter id="flickerPulse">
      <feTurbulence type="fractalNoise" baseFrequency="0.02 0.05" numOctaves="3" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="12"/>
      <feGaussianBlur stdDeviation="1"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Server network lines + nodes -->
    <g id="serverLine">
      <line x1="0" y1="0" x2="1200" y2="0" stroke="#00ffff" stroke-width="1" stroke-opacity="0.3">
        <animateTransform attributeName="transform" type="translate" from="0,0" to="0,5" dur="1.5s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="50" x2="1200" y2="50" stroke="#ff00ff" stroke-width="1" stroke-opacity="0.25">
        <animateTransform attributeName="transform" type="translate" from="0,0" to="0,-4" dur="2s" repeatCount="indefinite"/>
      </line>
      <circle cx="200" cy="0" r="2" fill="#00ffff">
        <animate attributeName="cy" values="0;50;0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="600" cy="50" r="2" fill="#ff00ff">
        <animate attributeName="cy" values="50;0;50" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.8;0" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Neon Wave Layers -->
    <pattern id="wavePattern" width="1200" height="450" patternUnits="userSpaceOnUse">
      <g stroke-width="2" fill="none" stroke-opacity="0.15">
        <path d="M0,200 Q300,100 600,200 T1200,200" stroke="#00ffff">
          <animateTransform attributeName="transform" type="translate" from="0,0" to="0,25" dur="3s" repeatCount="indefinite"/>
        </path>
        <path d="M0,250 Q300,150 600,250 T1200,250" stroke="#ff00ff">
          <animateTransform attributeName="transform" type="translate" from="0,0" to="0,-30" dur="4s" repeatCount="indefinite"/>
        </path>
      </g>
    </pattern>

    <!-- Sparkle template -->
    <circle id="spark" r="2" fill="#ffffff"/>
    
    <!-- Particle template -->
    <circle id="particle" r="1.5" fill="#00ffff" opacity="0.6"/>
  </defs>

  <!-- Background -->
  <rect width="1200" height="450" fill="#0f0f0f"/>
  <rect width="1200" height="450" fill="url(#wavePattern)"/>
  <use href="#serverLine"/>

  <!-- Main Text with ultra-flicker & pulse -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Verdana, sans-serif" font-size="80" font-weight="bold"
        fill="url(#rainbowGrad)" filter="url(#shadow) url(#flickerPulse)">
    RELEASE BETA V5
  </text>

  <!-- Sparkles + neon trails -->
  <use href="#spark" x="100" y="50">
    <animateMotion dur="2s" repeatCount="indefinite" path="M0,0 C50,50 150,50 200,0"/>
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </use>
  <use href="#spark" x="500" y="150">
    <animateMotion dur="2.5s" repeatCount="indefinite" path="M0,0 C50,50 150,50 200,0"/>
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
  </use>

  <!-- Random Particle Bursts -->
  <use href="#particle" x="200" y="100">
    <animateMotion dur="3s" repeatCount="indefinite" path="M0,0 C50,-50 100,50 150,0"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
  </use>
  <use href="#particle" x="600" y="200">
    <animateMotion dur="4s" repeatCount="indefinite" path="M0,0 C60,-40 120,60 180,0"/>
    <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite"/>
  </use>

  <!-- VPS Server-style Box -->
  <g id="vpsBox">
    <!-- Outer panel -->
    <rect x="50" y="50" width="1100" height="350" fill="none" stroke="#00ffff" stroke-width="3"/>
    <!-- Rack lines -->
    <line x1="50" y1="100" x2="1150" y2="100" stroke="#00ffcc" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="50" y1="150" x2="1150" y2="150" stroke="#00ffcc" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="50" y1="200" x2="1150" y2="200" stroke="#00ffcc" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="50" y1="250" x2="1150" y2="250" stroke="#00ffcc" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="50" y1="300" x2="1150" y2="300" stroke="#00ffcc" stroke-width="1" stroke-opacity="0.5"/>
    <line x1="50" y1="350" x2="1150" y2="350" stroke="#00ffcc" stroke-width="1" stroke-opacity="0.5"/>
  </g>
</svg>
