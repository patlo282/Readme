<svg xmlns="http://www.w3.org/2000/svg" width="220" height="40" viewBox="0 0 220 40">
  <a href="https://github.com/MRSHABAN45/SHABAN-MD/graphs/commit-activity" target="_blank">
    <!-- Background with gradient -->
    <defs>
      <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#00ff87">
          <animate attributeName="stop-color" values="#00ff87;#60efff;#00ff87" dur="4s" repeatCount="indefinite"/>
        </stop>
        <stop offset="100%" stop-color="#60efff">
          <animate attributeName="stop-color" values="#60efff;#00ff87;#60efff" dur="4s" repeatCount="indefinite"/>
        </stop>
      </linearGradient>

      <!-- Shine animation -->
      <linearGradient id="shine" x1="-100%" y1="0" x2="200%" y2="0">
        <stop offset="0%" stop-color="white" stop-opacity="0" />
        <stop offset="50%" stop-color="white" stop-opacity="0.6" />
        <stop offset="100%" stop-color="white" stop-opacity="0" />
        <animateTransform attributeName="gradientTransform" type="translate" from="-1,0" to="1,0" dur="2.5s" repeatCount="indefinite"/>
      </linearGradient>
    </defs>

    <!-- Badge background -->
    <rect width="220" height="40" rx="10" fill="url(#grad)"/>
    <rect width="220" height="40" rx="10" fill="url(#shine)"/>

    <!-- Text -->
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          fill="black" font-size="15" font-weight="900"
          font-family="Arial Black, Inter, sans-serif">
      Maintained  Yes
    </text>

    <!-- Pulsing circle indicator -->
    <circle cx="200" cy="20" r="5" fill="limegreen">
      <animate attributeName="r" values="5;7;5" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </a>
</svg>
