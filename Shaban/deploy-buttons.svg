<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="450" viewBox="0 0 1200 450">
  <defs>
    <!-- Rainbow gradient -->
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#ff00cc">
        <animate attributeName="stop-color" values="#ff00cc;#ffcc00;#00ff00;#00ccff;#ff00cc" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00ccff">
        <animate attributeName="stop-color" values="#00ccff;#ff00cc;#ffcc00;#00ff00;#00ccff" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Neon glow -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanline effect -->
    <linearGradient id="scanline" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.05)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0.01)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)" />
    </linearGradient>
  </defs>

  <!-- 3D Futuristic Box -->
  <rect x="50" y="50" width="1100" height="350" rx="25"
        fill="rgba(10,12,30,0.8)" stroke="url(#rainbowGrad)" stroke-width="8"
        filter="url(#neonGlow)">
    <animateTransform attributeName="transform" type="rotate" from="-1 600 225" to="1 600 225" dur="5s" repeatCount="indefinite"/>
  </rect>

  <!-- Scanline overlay for tech vibe -->
  <rect x="50" y="50" width="1100" height="350" rx="25" fill="url(#scanline)" opacity="0.15">
    <animate attributeName="y" from="50" to="400" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Deploy Buttons -->
  <!-- Heroku -->
  <a xlink:href="https://dashboard.heroku.com/new-app?template=https://github.com/MRSHABAN45/SHABAN-MD" target="_blank">
    <image x="200" y="80" width="170" href="./Shaban/heroku-deploy.svg"/>
  </a>

  <!-- Render -->
  <a xlink:href="https://dashboard.render.com/web/new" target="_blank">
    <image x="600" y="80" width="170" href="./Shaban/render-deploy.svg"/>
  </a>

  <!-- Railway -->
  <a xlink:href="https://railway.app/new" target="_blank">
    <image x="200" y="250" width="170" href="./Shaban/railway-deploy.svg"/>
  </a>

  <!-- Free Host -->
  <a xlink:href="https://shaban-free-host.zone.id/" target="_blank">
    <image x="600" y="250" width="170" href="./Shaban/free-host-deploy.svg"/>
  </a>

  <!-- Panel Host -->
  <a xlink:href="https://bot-hosting.net/?aff=1335487206948864030" target="_blank">
    <image x="400" y="350" width="170" href="./Shaban/bot-hosting-deploy.svg"/>
  </a>
</svg>
