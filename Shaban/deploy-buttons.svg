<svg xmlns="http://www.w3.org/2000/svg" width="820" height="560" viewBox="0 0 820 560">
  <defs>
    <!-- Animated Rainbow Gradient for Borders & Text -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#ff00cc">
        <animate attributeName="stop-color" values="#ff00cc;#33ffcc;#ff00cc" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#33ffcc">
        <animate attributeName="stop-color" values="#33ffcc;#ffcc33;#33ffcc" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ffcc33">
        <animate attributeName="stop-color" values="#ffcc33;#ff00cc;#ffcc33" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Particle Dots Pattern -->
    <pattern id="dotsPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="white" opacity="0.1">
        <animate attributeName="cy" values="5;35;5" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="5;35;5" dur="6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="20" r="2.5" fill="white" opacity="0.08">
        <animate attributeName="cy" values="20;0;20" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="20;40;20" dur="7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="10" r="1.5" fill="white" opacity="0.12">
        <animate attributeName="cy" values="10;30;10" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="35;5;35" dur="5s" repeatCount="indefinite"/>
      </circle>
    </pattern>
  </defs>

  <style>
    .btn {
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
      transform-origin: center;
    }
    .btn:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 18px rgba(255,0,255,1)) drop-shadow(0 0 30px rgba(0,255,255,1));
    }
    text {
      font-family: Verdana, sans-serif;
      font-size: 16px;
      font-weight: bold;
      fill: url(#grad);
      text-shadow: 0 0 8px rgba(0,255,255,0.8), 0 0 15px rgba(255,0,255,0.8);
    }
  </style>

  <!-- Outer Container Box with animated particle dots background -->
  <rect x="10" y="10" width="800" height="540" rx="30" ry="30" fill="url(#dotsPattern)"
        stroke="url(#grad)" stroke-width="6"
        filter="drop-shadow(0 0 20px rgba(255,0,255,0.9)) drop-shadow(0 0 35px rgba(0,255,255,0.8))"/>

  <!-- Heroku Deploy -->
  <a href="https://dashboard.heroku.com/new-app?template=https://github.com/MRSHABAN45/SHABAN-MD" target="_blank">
    <g class="btn">
      <rect x="60" y="50" width="300" height="70" rx="15" fill="#111" stroke="url(#grad)" stroke-width="2"/>
      <image href="https://files.catbox.moe/plbycg.jpg" x="70" y="60" width="50" height="50"/>
      <text x="130" y="95">Heroku Deploy</text>
    </g>
  </a>

  <!-- Render Deploy -->
  <a href="https://dashboard.render.com/web/new" target="_blank">
    <g class="btn">
      <rect x="460" y="50" width="300" height="70" rx="15" fill="#111" stroke="url(#grad)" stroke-width="2"/>
      <image href="https://files.catbox.moe/4gmkw0.jpg" x="470" y="60" width="50" height="50"/>
      <text x="530" y="95">Render Deploy</text>
    </g>
  </a>

  <!-- Railway Deploy -->
  <a href="https://railway.app/new" target="_blank">
    <g class="btn">
      <rect x="60" y="150" width="300" height="70" rx="15" fill="#111" stroke="url(#grad)" stroke-width="2"/>
      <image href="https://files.catbox.moe/c71fwa.jpg" x="70" y="160" width="50" height="50"/>
      <text x="130" y="195">Railway Deploy</text>
    </g>
  </a>

  <!-- Official Site -->
  <a href="https://shaban.lovestoblog.com/" target="_blank">
    <g class="btn">
      <rect x="460" y="150" width="300" height="70" rx="15" fill="#111" stroke="url(#grad)" stroke-width="2"/>
      <image href="https://files.catbox.moe/ulnhxi.jpg" x="470" y="160" width="50" height="50"/>
      <text x="530" y="195">Official Site</text>
    </g>
  </a>

  <!-- SMS BOMBER -->
  <a href="https://www.shaban-bomber.zone.id/" target="_blank">
    <g class="btn">
      <rect x="60" y="250" width="300" height="70" rx="15" fill="#111" stroke="url(#grad)" stroke-width="2"/>
      <image href="https://files.catbox.moe/u3t4x8.jpg" x="70" y="260" width="50" height="50"/>
      <text x="130" y="295">SMS BOMBER</text>
    </g>
  </a>

  <!-- Free Host -->
  <a href="https://shaban-free-host.zone.id/" target="_blank">
    <g class="btn">
      <rect x="460" y="250" width="300" height="70" rx="15" fill="#111" stroke="url(#grad)" stroke-width="2"/>
      <image href="https://files.catbox.moe/iqrusu.jpg" x="470" y="260" width="50" height="50"/>
      <text x="530" y="295">Free Host</text>
    </g>
  </a>

</svg>
