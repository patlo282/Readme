<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <!-- Holographic border gradient -->
    <linearGradient id="holoBorder" x1="0%" y1="0%" x2="200%" y2="200%">
      <stop offset="0%" stop-color="#ff00cc">
        <animate attributeName="stop-color" values="#ff00cc;#00ffe5;#ffcc00;#ff00cc" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00ffe5">
        <animate attributeName="stop-color" values="#00ffe5;#ffcc00;#ff00cc;#00ffe5" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Neon glow -->
    <filter id="neonGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanline effect -->
    <linearGradient id="scanline" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.05)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0.01)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)" />
    </linearGradient>

    <!-- Electric wave gradient -->
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f0ff" />
      <stop offset="100%" stop-color="#0077ff" />
    </linearGradient>
  </defs>

  <!-- Background card -->
  <rect x="30" y="30" width="1140" height="340" rx="25"
        fill="rgba(15,18,40,0.7)" stroke="url(#holoBorder)" stroke-width="6"
        filter="url(#neonGlow)"/>

  <!-- Electric Waves Background -->
  <g opacity="0.35">
    <path d="M0 120 Q300 60 600 120 T1200 120"
          stroke="url(#waveGrad)" stroke-width="3" fill="none">
      <animateTransform attributeName="transform" attributeType="XML"
        type="translate" from="-200 0" to="200 0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M0 220 Q300 280 600 220 T1200 220"
          stroke="url(#waveGrad)" stroke-width="2.5" fill="none" opacity="0.7">
      <animateTransform attributeName="transform" attributeType="XML"
        type="translate" from="200 0" to="-200 0" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M0 300 Q300 250 600 300 T1200 300"
          stroke="url(#waveGrad)" stroke-width="2" fill="none" opacity="0.5">
      <animateTransform attributeName="transform" attributeType="XML"
        type="translate" from="-300 0" to="300 0" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Random Electric Sparks -->
  <g>
    <circle cx="200" cy="150" r="4" fill="#00f0ff" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="950" cy="100" r="3" fill="#00ffe0" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="0.9s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="700" cy="320" r="5" fill="#00f0ff" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="400" cy="280" r="3" fill="#00ffe5" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.1s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
    <circle cx="1080" cy="230" r="4" fill="#00e5ff" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.3s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
  </g>

  <!-- Moving scanline -->
  <rect x="30" y="30" width="1140" height="340" rx="25" fill="url(#scanline)" opacity="0.15">
    <animate attributeName="y" from="30" to="370" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Main text -->
  <text x="600" y="220" font-family="Orbitron, sans-serif"
        font-size="90" font-weight="900" text-anchor="middle"
        fill="url(#holoBorder)" stroke="#fff" stroke-width="2"
        filter="url(#neonGlow)">
    HEROKU DEPLOY
  </text>

  <!-- Sub badge -->
  <text x="600" y="290" font-family="Poppins, sans-serif"
        font-size="28" font-weight="600" text-anchor="middle"
        fill="#ffffffcc" letter-spacing="4">
    SHABAN-MD
  </text>
</svg>
