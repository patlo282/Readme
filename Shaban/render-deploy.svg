<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <!-- Rainbow gradient -->
    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%" stop-color="#ff00cc">
        <animate attributeName="stop-color" values="#ff00cc;#ffcc00;#00ff00;#00ccff;#ff00cc" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00ccff">
        <animate attributeName="stop-color" values="#00ccff;#ff00cc;#ffcc00;#00ff00;#00ccff" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Neon glow -->
    <filter id="neonGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Scanline effect -->
    <linearGradient id="scanline" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.05)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0.01)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)" />
    </linearGradient>
  </defs>

  <!-- Diamond Futuristic Card -->
  <polygon points="600,20 1180,200 600,380 20,200"
           fill="rgba(10,12,30,0.75)" stroke="url(#rainbowGrad)" stroke-width="8"
           filter="url(#neonGlow)"/>

  <!-- Rainbow Electric Waves -->
  <g opacity="0.4">
    <path d="M0 120 Q300 60 600 120 T1200 120"
          stroke="url(#rainbowGrad)" stroke-width="3" fill="none">
      <animateTransform attributeName="transform" type="translate" from="-250 0" to="250 0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M0 220 Q300 280 600 220 T1200 220"
          stroke="url(#rainbowGrad)" stroke-width="2.5" fill="none" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" from="250 0" to="-250 0" dur="2.8s" repeatCount="indefinite"/>
    </path>
    <path d="M0 300 Q300 250 600 300 T1200 300"
          stroke="url(#rainbowGrad)" stroke-width="2" fill="none" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" from="-300 0" to="300 0" dur="4.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Random Rainbow Sparks -->
  <g>
    <circle cx="200" cy="150" r="4" fill="url(#rainbowGrad)" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="950" cy="100" r="3" fill="url(#rainbowGrad)" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="700" cy="320" r="5" fill="url(#rainbowGrad)" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.4s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="400" cy="280" r="3" fill="url(#rainbowGrad)" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.1s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
    <circle cx="1080" cy="230" r="4" fill="url(#rainbowGrad)" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.3s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
  </g>

  <!-- Floating 3D Particle Dots -->
  <g>
    <circle cx="150" cy="200" r="2" fill="url(#rainbowGrad)">
      <animateTransform attributeName="transform" type="translate" from="0 -20" to="0 20" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="80" r="2.5" fill="url(#rainbowGrad)">
      <animateTransform attributeName="transform" type="translate" from="0 30" to="0 -30" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="900" cy="320" r="3" fill="url(#rainbowGrad)">
      <animateTransform attributeName="transform" type="translate" from="0 -25" to="0 25" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="1100" cy="150" r="2" fill="url(#rainbowGrad)">
      <animateTransform attributeName="transform" type="translate" from="0 40" to="0 -40" dur="5s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Moving scanline across diamond -->
  <polygon points="600,20 1180,200 600,380 20,200" fill="url(#scanline)" opacity="0.15">
    <animate attributeName="points"
      values="600,10 1180,200 600,390 20,200; 600,30 1180,200 600,370 20,200; 600,10 1180,200 600,390 20,200"
      dur="5s" repeatCount="indefinite"/>
  </polygon>

  <!-- Main Text -->
  <text x="600" y="210" font-family="Orbitron, sans-serif"
        font-size="85" font-weight="900" text-anchor="middle"
        fill="url(#rainbowGrad)" stroke="#fff" stroke-width="2"
        filter="url(#neonGlow)">
    RENDER DEPLOY
  </text>

  <!-- Sub Badge -->
  <text x="600" y="280" font-family="Poppins, sans-serif"
        font-size="28" font-weight="700" text-anchor="middle"
        fill="url(#rainbowGrad)" stroke="#fff" stroke-width="1" letter-spacing="5"
        filter="url(#neonGlow)">
    SHABAN-MD
  </text>
</svg>
