<svg xmlns="http://www.w3.org/2000/svg" width="440" height="90" viewBox="0 0 440 90">
  <defs>
    <!-- Front animated gradient -->
    <linearGradient id="frontGrad" x1="0%" y1="0%" x2="200%" y2="0%">
      <stop offset="0%"  stop-color="#25D366"/>
      <stop offset="50%" stop-color="#2EE59D"/>
      <stop offset="100%" stop-color="#128C7E"/>
      <animateTransform attributeName="gradientTransform" type="translate"
                        from="-1,0" to="1,0" dur="6s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Shine -->
    <linearGradient id="shine" x1="-100%" y1="0" x2="200%" y2="0">
      <stop offset="0%"  stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
      <animateTransform attributeName="gradientTransform" type="translate"
                        from="-1,0" to="1,0" dur="4s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background + frame -->
  <rect x="8" y="8" width="424" height="74" rx="18" fill="#000"
        stroke="url(#frontGrad)" stroke-width="3">
    <animate attributeName="stroke-width" values="3;5;3" dur="2.4s" repeatCount="indefinite"/>
  </rect>
  <rect x="8" y="8" width="424" height="74" rx="18" fill="url(#shine)"/>

  <!-- WhatsApp Logo -->
  <g transform="translate(20,18)">
    <g filter="url(#softGlow)">
      <circle cx="24" cy="24" r="22" fill="url(#frontGrad)"/>
      <path d="M12 40 l-4 12 12-6" fill="url(#frontGrad)"/>
    </g>
    <path d="M28 32c-4.2-1.6-7.7-5.1-9.3-9.3c-0.3-0.7,0-1.5,0.6-1.9l2.5-1.6
             c0.6-0.4,0.8-1.1,0.6-1.8l-1.2-3.3c-0.3-0.9-1.2-1.4-2.2-1.3
             c-1.7 0.2-3.5 0.7-4.2 2.2c-1.2 2.4-1 5.6 2.1 10.6
             c3 4.8 6.2 7.4 10.1 8.9c2.6 1 5.2 1.1 7.2 0.4
             c1.3-0.5 2.1-1.9 2.3-3.6c0.1-0.9-0.5-1.8-1.3-2.1l-3.3-1.2
             c-0.7-0.2-1.4 0-1.8 0.6l-1.6 2.5c-0.4 0.6-1.2 0.9-1.9 0.6z"
          fill="#fff"/>
    <animateTransform attributeName="transform" type="translate"
                      values="20,18; 20,16; 20,18" dur="3s" repeatCount="indefinite"/>
  </g>

  <!-- Text (shifted inside padding) -->
  <g text-anchor="start" font-family="Segoe UI, Inter, system-ui, Arial, sans-serif">
    <!-- Title -->
    <text x="90" y="40" font-size="18" font-weight="900"
          fill="url(#frontGrad)" filter="url(#softGlow)" letter-spacing="1">
      BOT UPDATING — WhatsApp Channel
    </text>
    <!-- Subtitle -->
    <text x="90" y="62" font-size="13" font-weight="700"
          fill="url(#frontGrad)">
      Join Fast • Dev Mr Shaban
    </text>
  </g>

  <!-- Fast chevrons (right inside frame) -->
  <g transform="translate(400,46)" fill="url(#frontGrad)">
    <polygon points="-10,-8 0,0 -10,8" opacity="0.9">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="0,-8 10,0 0,8" opacity="0.6">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="1.2s" begin="0.2s" repeatCount="indefinite"/>
    </polygon>
  </g>
</svg>
